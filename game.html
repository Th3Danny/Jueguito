<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carreras</title>
    <style>
        #raceCanvas { border: 1px solid black; }
        #startScreen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #startButton { font-size: 20px; padding: 10px 20px; }
        #countdown { font-size: 50px; }
    </style>
</head>
<body>
    <canvas id="raceCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
        <button id="startButton">Start</button>
        <div id="countdown">5</div>
    </div>
    <script src="player.js"></script>
    <script src="car.js"></script>
    <script src="game.js"></script>
    <script>
        if (window.Worker) {
            const aiWorker = new Worker('aiWorker.js');
            aiWorker.onmessage = function(e) {
                aiCars = e.data.aiCars.map(car => new Car(car.x, car.y, car.speed));
            };
        }
    </script>
</body>
</html>
